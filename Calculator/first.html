<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calsyle.css">
</head>
<div class="front">
<body><h1>
    <form  autocomplete="off" action="" >
    <label for="text"></label><br>
    <input type="text" name="cal" id ='display' value="" >
    </form>
</h1>
<div class="field">
    <button id="1" type="button" >1</button>
    <button id="2" type="button" >2</button>
    <button id="3" type="button" >3</button><br>
    <button id="4" type="button" >4</button>
    <button id="5" type="button" >5</button>
    <button id="6" type="button" >6</button><br>
    <button id="7" type="button" >7</button>
    <button id="8" type="button" >8</button>
    <button id="9" type="button" >9</button><br> 
    <button id="+" type="button">+</button>
    <button id="0" type="button" >0</button>
    <button id="-" type="button">-</button><br>
    <button id="*" type="button">*</button>
    <button id="/" type="button">/</button>
    <button id="." type="button" >.</button><br>
    <button id="~" type="button" >c</button>
    <button id="=" type="button">=</button>
</div>
</div>

</form>
</body>
<script>
  valuee = document.querySelectorAll('button');
  display = document.getElementById('display');
  let input = "";
  valuee.forEach((button) => {
    button.addEventListener('click' ,(e) => {
        if(e.target.id === '='){
           let ans = eval(input)
           display.value = ans
           input = display.value      
        }else
        {
            let last = input.charAt(input.length - 1 )
            if(e.target.id === '+' ||e.target.id === '-' ||e.target.id === '*' ||e.target.id === '/'){
                if(last === '+'||(last === '-')||(last === '*')||(last === '/')){
                    //alert(" PLs do not use operator twice")
                    //this condition will happen when operator is clicked twice
                }else
                {
                 input+= e.target.id
                 display.value = input
                }
            }else
            {       
                if(e.target.id === "~")
                {
                 input = input.substring(0,input.length - 1);
                 display.value = input
                 // this will remove the last letter in input 
                }else
                {
                 input+= e.target.id
                 display.value = input
                }
            }  
        }
    })
  });
</script>
</html>
